<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A calculator">
        <meta name="author" content="Message Akunna">
        <title>Solidnet Services</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <p>
                    This component works exactly like the calculator you know. Click any number to start calculating!
                </p>
                <div class="calculator">
                    <div class="calculator__display">0</div>
                    <div class="calculator__keys">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button class="key--operator" data-action="divide">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear" class="clear">AC</button>
                    <button class="key--equal" data-action="calculate">=</button>
                    </div>
                </div>
            </div>
            <footer>
                <p>Credit to <a href="https://zellwk.com/blog/calculator-part-3/" target="_blank">Zell</a></p>
            </footer>
        </main>
        
        <script src="JS/main.js"></script>
    </body>
</html>
